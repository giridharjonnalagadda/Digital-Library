<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Details - Admin</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 60px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #2c3e50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #34495e;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: #ffcc00;
        }

        .status-msg {
            margin-top: 20px;
            color: #2c3e50;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="/admindex">Admin Dashboard</a>
        </div>
        <div class="nav-links">
            <a href="/admindex">Add Book</a>
            <a href="/viewbooks">View Books</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Add Book Details</h2>
        <form action="/updatebook/{{ book._id }}" method="POST" enctype="multipart/form-data">

            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" required>

            <label for="year_published">Year Published:</label>
            <input type="number" id="year_published" name="year_published" value="{{ book.year_published }}" min="1000" max="9999" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required>

            <!-- File Upload Input -->
            <label for="cover_image">Cover Image:</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ book.description }}</textarea>

            <input type="submit" value="Update Book">
        </form>

        <!-- Status Message -->
        <div class="status-msg">
            {% if status %}
                <p>{{ status }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
