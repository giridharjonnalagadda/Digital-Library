<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Details - Admin</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg'); /* Add your background image URL here */
            background-size: cover; /* Makes the image cover the entire screen */
            background-position: center; /* Centers the image */
        }

        .navbar {
            background-color: #2c3e50;
            padding: 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-left: 15px;
        }

        .container {
            width: 60%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], textarea, input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #2c3e50;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .status-msg {
            margin-top: 20px;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="/admindex">Admin Dashboard</a>
        </div>
        <div class="nav-links">
            <a href="/admindex">Add Book</a>
            <a href="/viewbooks">View Books</a>
            <a href="/returnaccept">Admin Requests</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Add Book Details</h2>
        <form action="/addbookdetail" method="POST" enctype="multipart/form-data">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required>

            <label for="year_published">Year Published:</label>
            <input type="number" id="year_published" name="year_published" min="1000" max="9999" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <!-- File Upload Input for Book Cover -->
            <label for="cover_image">Cover Image:</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <input type="submit" value="Add Book">
        </form>

        <!-- Display status message -->
        <div class="status-msg">
            {% if status %}
                <p>{{ status }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
