<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #595555;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4facfe;
        }

        .spacer {
            margin-top: 80px; /* Adjusted for navbar height */
        }

        /* Borrowed Books Section */
        .borrowed-books {
            margin: 40px auto;
            width: 90%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .borrowed-books h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            background-color: #fff;
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4facfe;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn {
            background-color: #4facfe;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #00f2fe;
        }

        .btn:active {
            background-color: #007bb5;
        }

        /* Empty Table Message */
        .empty-message {
            text-align: center;
            font-size: 16px;
            color: #2c3e50;
            padding: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar a {
                padding: 10px 15px;
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            .btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .borrowed-books {
                padding: 15px 20px;
            }

            .borrowed-books h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Borrowed Books Section -->
    <div class="borrowed-books">
        <h2>Borrowed Books</h2>
        <table>
            <thead>
                <tr>
                    <th>Book Title</th>
                    <th>Author</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop over borrowed books -->
                {% for book in borrowed_books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>
                        <form action="/return/{{ book._id }}" method="POST">
                            <button type="submit" class="btn">Return Book</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="empty-message">You have not borrowed any books yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
