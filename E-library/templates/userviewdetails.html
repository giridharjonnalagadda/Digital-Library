<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Book Details</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230526/pngtree-an-old-bookcase-in-a-library-image_2642908.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(44, 62, 80, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #4facfe;
        }

        .spacer {
            margin-top: 80px;
        }

        /* Book Card */
        .book-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #fff;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .book-image img {
            width: 250px;
            height: 350px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-info h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .book-info p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }

        /* Status Section */
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        /* Borrow Button */
        .btn {
            display: inline-block;
            text-align: center;
            background-color: #4facfe;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #00f2fe;
        }

        .btn:active {
            background-color: #007bb5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .book-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .book-image img {
                margin-bottom: 20px;
                width: 80%;
                height: auto;
            }

            .book-info h2 {
                font-size: 24px;
            }

            .book-info p {
                font-size: 14px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="/userindex">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="spacer"></div>

    <!-- Book Card -->
    <div class="book-card">
        <!-- Book Image -->
        <div class="book-image">
            <img src="{{book.cover_image}}" alt="{{ book.title }} cover">
        </div>

        <!-- Book Information -->
        <div class="book-info">
            <h2>{{ book.title }}</h2>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>Publisher:</strong> {{ book.publisher }}</p>
            <p><strong>Year Published:</strong> {{ book.year_published }}</p>
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>

            <!-- Borrow Button -->
            <a href="/borrow/{{book._id}}" class="btn">Borrow This Book</a>

            <!-- Status Message -->
            <div class="status">
                {{status}}
            </div>
        </div>
    </div>
</body>
</html>
